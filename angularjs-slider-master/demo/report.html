<ion-view>
<!-- <ion-header-bar class="q1-header">
  
    <h1>Question One</h1>
  
</ion-header-bar> -->
<ion-content data-ng-controller="ReportCreator" data-ng-init="init()" >
<header><h3 id="questionHeadingOnForm">a</h3></header>
    <!-- Only adjust width for shape size -->
  <h4>
    <span id="gemLabel" width="35%" font-family="Ubuntu" font-size="33" font-style="bold" fill="white" ></span>
  </h4>
  <svg id="QshapeContainer" width="60%" height="20%" viewBox="0 0 300 300">
        <g id="spinObj" width="60%" height="20%"> 
          <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 150 150"
                          to="360 150 150"
                          dur="10s"
                          repeatCount="indefinite"/>
        </g>
  </svg>
        
  <!-- </svg> -->
  <h5 class="valueExplanation">aaaaa</h5>
  <!-- If the string of "aaaa" displays it means the report hasn't been loaded correctly -->

  <article class="DescriptionBox">
    <ion-list>
      <ion-item>Survey Report
        <ion-item ng-show="isGroupShown(pane1)" >
        <div class="BestValues">
        <div class="row header">
          <div class="col col-10">Q</div>
          <div class="col col-10">Response</div>
          <div class="col col-20" style="word-wrap: break-word; ">Value To Grow In</div>
          <div class="col col-10">Rank</div>
          <div class="col col-50">Definition</div>
        </div>
        <div class="row" ng-repeat="report in valueSummary[0]">
          <div class="col col-10">{{report.Q}}</div>
          <div class="col col-10">{{report.Response}}</div>
          <div class="col col-20">{{report.ValueToGrowIn}}</div>
          <div class="col col-10"">{{report.Rank}}</div>
          <div class="col col-50">{{report.Definition}}</div>
          <!-- Uses angular to generate data points along chart -->
        </div>
        </div>
        </ion-item>
        </ion-item>
      <div class="WorstValues" >
            <h3 id="QDh3">Please list key words in the box so you can remember what you were thinking.</h3>
            <textarea id="txt" rows="3" cols="80" placeholder="Please list any further thoughts you have here as key words"></textarea>
            <br>
            <button id="finish" class="button icon-right ion-android-create" onclick="backToMenu()">Finish Question</button>
          </div>
    </ion-list>
  </article>

</ion-content>


</div>

<script src="../Proj/node_modules/angular-1.6.1/angular.js"></script>
<script src="./lib/ui-bootstrap-tpls.js"></script>
<script src="../dist/rzslider.js"></script>
<script src="demo2.js"></script>
</ion-view>
